<!DOCTYPE html>
<html>

<h1>
  Pomodoro Clock
</h1>
<div class 'row'>
  <div class = 'col-xs-6'>
    <h2> Break Length
    </h2>
  </div>
  <div class = 'col-xs-6'>
    <h2> Work Length
    </h2>
  </div>
</div>


 <div class = 'row' style = 'text-align: center'>
    <div class = 'col-xs-6'>
      <button class ='btn' id = 'plus'>+
      </button>
      <button class = 'btn' id = 'breakCount'>5
      </button>
      <button class = 'btn' id = 'minus'>-
      </button>
    </div>
    <div class = 'col-xs-6'>
      <button class ='btn' id = 'plus2'>+
      </button>
      <button class = 'btn' id = 'sessionCount'>25
      </button>
      <button class = 'btn' id = 'minus2'>-
      </button>
    </div>
 </div>

<div class = 'row'>
  <h3 id = 'timer'>00:00
  </h3>
</div>

<div style = 'text-align: center'>
    <button class = 'btn' id = 'start'>Start
    </button>
    <button class = 'btn' id = 'reset'>Reset
    </button>
</div>
